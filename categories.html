<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-table/dist/bootstrap-table.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="categories.html">Categories</a>
                    </li>
                </ul>

                <div>
                    <span class="badge bg-primary">Balance: <span id="balance"></span></span>
                </div>
            </div>
        </div>
    </nav>

    <br>

    <div class="container-fluid">
        <table id="category-table"></table>
    </div>

    <div id="category-table-toolbar">
        <button type="button" class="btn btn-secondary" title="Add Category" id="add-category"><i class="bi bi-plus"></i></button>
    </div>

    <div class="modal fade" tabindex="-1" id="category-modal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="category-form" onsubmit="return false;">
                        <fieldset>
                            <div class="mb-3">
                                <label for="category-form-name" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="category-form-name">
                            </div>

                            <div class="mb-3">
                                <label for="category-form-type" class="form-label">Category Type</label>
                                <select class="form-select" aria-label="Select Type" id="category-form-type">
                                    <option selected disabled></option>
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>

                    <div class="text-center">
                        <button class="btn btn-light btn-sm" id="category-form-reset">Reset</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="category-modal-submit"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="node_modules/bootstrap-show-toast/src/bootstrap-show-toast.js"></script>
    <script src="dist/renderer/utils.js"></script>
    <script src="dist/renderer/common.js"></script>
    <script src="dist/renderer/categories.js"></script>
</body>

</html>
